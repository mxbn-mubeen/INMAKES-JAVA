<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the jquery example</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('.child-2').parents('div').css("border",'2px solid blue');
            });
        });
    </script>
    <style>
        .great-grand-parent *{
            display: block;
            border: 2px solid #aaa;
            color: #aaa;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div style="width: 525px;" class="great-grand-parent">
        <div style="width: 500px;" class="grand-parent">
            <ul class="parent">
                <li class="child-1">child one</li>
                <li class="child-2">child two</li>
            </ul>
        </div>
    </div>
    <br>
    <button>mark parents</button>
</body>
</html>
