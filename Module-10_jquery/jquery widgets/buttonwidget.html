<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI buttons functionality</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui-1.13.3.custom/jquery-ui.min.js"></script>
    <script src="jquery-ui-1.13.3.custom\jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.13.3.custom/jquery-ui.css">
    <script>
        $(function(){
            $("button-1,#button-2,#button-3,#button-4").button();
            $("#button-5").buttonset();

            $("#bitton-6").button({
                icons:{
                    primary:"ui-icon-locked"
                },
                text: false
            });
            $("#button-7").button({
                disabled:true
            });
            $("#button-8").button({
                icons:{
                    primary:"ui-icon-gear",
                    secondary:"ui-icon-triangle-1-s"
                }
            });
        });
    </script>
</head>
<body>
    <button id="button-1">a button element</button>
    <input type="submit" id="button-2" value="a submit button">
    <a href="" id="button-3">an anchor</a>
    <input type="checkbox" id="button-4">
    <label for="button-4">toggle</label>
    <br><br>
    <div id="button-5">
        <input type="checkbox" id="check1">
        <label for="check1">left</label>
        <input type="checkbox" id="check2">
        <label for="check2">middle</label>
        <input type="checkbox" id="check3">
        <label for="check3">right</label>
    </div>
    <div>
        <button id="button-6">
            button with icon only
        </button>
        <button id="button-7">
            button disabled
        </button>
        <button id="button-8">
            button with two icons
        </button>
    </div>
</body>
</html>
