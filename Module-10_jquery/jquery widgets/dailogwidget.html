<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Dialog - Default functionality</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
        .ui-widget-header, .ui-state-default, .ui-button {
            background: #b9cd6d;
            border: 1px solid #b9cd6d;
            color: #FFFFFF;
            font-weight: bold;
        }
        .invalid {
            color: red;
        }
        textarea {
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
    <script>
    $(function() {
        $("#mydialog").dialog({
            title: "mydialog",
            autoOpen: false,
            modal: true,
            hide: "puff",
            show: "slide",
            buttons: {
                ok: function() {
                    $(this).dialog("close");
                }
            },
            beforeClose: function(event, ui) {
                if (!$("#terms").prop("checked")) {
                    $("[for=terms]").addClass("invalid");
                    return false;
                }
                return true;
            },
            width: 600
        });

        $("#openbtn").click(function() {
            $("#mydialog").dialog("open");
        });
    });
    </script>
</head>
<body>
    <div id="mydialog" title="Basic dialog">
        <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized, and closed with the 'x' icon.</p>
        <textarea>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut a quia nam excepturi minima repudiandae asperiores. Rerum illo, voluptate dicta, enim dignissimos veritatis corporis voluptatem aut amet debitis a exercitationem!</textarea>
        <div>
            <label for="terms">I accept the terms</label>
            <input type="checkbox" id="terms">
        </div>
    </div>
    <button id="openbtn">Open dialog</button>
    <p>This window shows an example of a modal dialog</p>
    <label for="textbox">Enter name:</label>
    <input type="text" id="textbox">
</body>
</html>
