<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery dequeue</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        div{
            margin: 3px;
            width: 50px;
            position: absolute;
            height: 50px;
            left: 10px;
            top: 30px;
            background-color: green;
            border-radius: 50px;
        }
        div.red{
            background-color: red;
        }
    </style>
</head>
<body>
   <button>start</button>
   <div></div>

    <script>
       $('button').click(function(){
        $('div')
        .animate({left:'+ = 2000px'},1000)
        .animate({top:'50px'},600)
        .queue(function(){
            $(this).toggleClass('red');
            $.dequeue(this);
        })
        .animate({left:'100px',top:'400px'},700);
       });
    </script>
</body>
</html>
