<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the jquery example</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('.grand-parent').find('li').css("border", '2px solid red');
            });
        });
    </script>
    <style>
        .great-grand-parent *{
            display: block;
            border: 2px solid #aaa;
            color: #aaa;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="great-grand-parent">
        <div style="width: 500px;" class="grand-parent">
            <ul class="parent">
                <li class="child-1">child 1</li>
                <li class="child-2">child 2</li>
            </ul>
        </div>
        <div style="width: 500px;" class="grand-parent">
            <ul class="parent">
                <li class="child-3">child 3</li>
                <li class="child-4">child 4</li>
            </ul>
        </div>
    </div>
    <br>
    <button>mark parents</button>
</body>
</html>
