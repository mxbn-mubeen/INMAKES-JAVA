<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h2>TOP HTML</h2>
            <p>Login with  social media</p>
            <div class="social-buttons">
                <div class="social-button facebook">Sign in with Facebook</div>
                <div class="social-button twitter">Sign in with Twitter</div>
                <div class="social-button google">Sign in with Google</div>
            </div>
        </div>
        <div class="right-panel">
            <h2>Login to your account</h2>
            <p class="signup-link">Don't have an account? <a href="#">Sign up free!</a></p>
            <form>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button class="login-button"  type="submit"><a id="next" href="index2.html">Login with email</a></button>
            </form>
            
        </div>
    </div>
</body>
</html>
