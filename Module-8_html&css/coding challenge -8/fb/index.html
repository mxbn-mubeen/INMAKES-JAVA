<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img src="profile_picture.jpg" alt="Profile Picture">
            <h1>John Doe</h1>
            <p>Web Developer</p>
        </div>
        <div class="profile-details">
            <div class="section">
                <h2>About</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer et eros euismod, vehicula lorem vel, placerat felis.</p>
            </div>
            <div class="section">
                <h2>Posts</h2>
                <div class="post">
                    <p>This is my first post!</p>
                    <small>Posted on January 1, 2024</small>
                </div>
                <div class="post">
                    <p>Just another day...</p>
                    <small>Posted on January 5, 2024</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
