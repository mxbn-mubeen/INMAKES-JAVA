<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <div class="cover-photo">
            <!-- Cover Photo Image -->
        </div>
        <div class="profile-details">
            <img class="profile-picture" src="profile-pic.jpg" alt="Profile Picture">
            <h1 class="profile-name">John Doe</h1>
            <p class="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget nulla vitae nisi dapibus ultrices.</p>
            <ul class="profile-info">
                <li><strong>Location:</strong> New York, USA</li>
                <li><strong>Job:</strong> Software Engineer</li>
                <li><strong>Email:</strong> john.doe@example.com</li>
            </ul>
        </div>
    </div>
</body>
</html>
