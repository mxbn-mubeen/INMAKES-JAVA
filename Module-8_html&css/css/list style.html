<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style CSS Example</title>
    <style>
        /* Container styles */
        .list-container {
            padding: 20px;
        }

        /* Unordered list styles */
        ul {
            list-style-type: disc; /* Default bullet point */
            margin-bottom: 20px;
        }

        /* Ordered list styles */
        ol {
            list-style-type: decimal; /* Default numbering */
            margin-bottom: 20px;
        }

        /* Custom list styles */
        .custom-list {
            list-style-type: square; /* Custom square bullet point */
            color: #007bff; /* Blue text color for list items */
            font-weight: bold; /* Bold text for list items */
            margin-bottom: 20px;
        }

        /* Nested list styles */
        .nested-list {
            list-style-type: circle; /* Circle bullet point */
            margin-left: 20px; /* Indent nested list */
        }
    </style>
</head>
<body>

    <div class="list-container">

        <h2>Lists Style Examples</h2>

        <!-- Unordered list example -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Ordered list example -->
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        <!-- Custom list example -->
        <ul class="custom-list">
            <li>Custom Item 1</li>
            <li>Custom Item 2</li>
            <li>Custom Item 3</li>
        </ul>

        <!-- Nested list example -->
        <ul class="nested-list">
            <li>Main Item 1
                <ul>
                    <li>Nested Item 1</li>
                    <li>Nested Item 2</li>
                    <li>Nested Item 3</li>
                </ul>
            </li>
            <li>Main Item 2</li>
            <li>Main Item 3</li>
        </ul>

    </div>

</body>
</html>
