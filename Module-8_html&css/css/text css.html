<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style CSS Examples</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
        }

        /* Text alignment */
        .text-center {
            text-align: center;
        }

        /* Text decoration */
        .underline {
            text-decoration: underline;
        }

        /* Text transformation */
        .uppercase {
            text-transform: uppercase;
        }

        /* Letter spacing */
        .letter-spacing {
            letter-spacing: 2px;
        }

        /* Text shadow */
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Text color */
        .text-color-red {
            color: red;
        }

        .text-color-blue {
            color: blue;
        }

        .text-color-green {
            color: green;
        }
    </style>
</head>
<body>

    <!-- Text alignment example -->
    <p class="text-center">This text is centered.</p>

    <!-- Text decoration examples -->
    <p class="underline">This text is underlined.</p>

    <!-- Text transformation examples -->
    <p class="uppercase">This text is in uppercase.</p>

    <!-- Letter spacing example -->
    <p class="letter-spacing">This text has increased letter spacing.</p>

    <!-- Text shadow example -->
    <p class="text-shadow">This text has a shadow effect.</p>

    <!-- Text color examples -->
    <p class="text-color-red">This text is red.</p>
    <p class="text-color-blue">This text is blue.</p>
    <p class="text-color-green">This text is green.</p>

</body>
</html>
