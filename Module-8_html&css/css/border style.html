<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style CSS Example</title>
    <style>
        /* Container styles */
        .border-container {
            padding: 20px;
        }

        /* Border styles */
        .border-example {
            width: 300px; /* Set width for the container */
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Solid border */
        .solid-border {
            border: 2px solid #007bff; /* Solid border with blue color */
        }

        /* Dashed border */
        .dashed-border {
            border: 2px dashed #28a745; /* Dashed border with green color */
        }

        /* Double border */
        .double-border {
            border: 4px double #dc3545; /* Double border with red color */
        }

        /* Rounded border */
        .rounded-border {
            border: 2px solid #6610f2; /* Solid border with purple color */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>

    <div class="border-container">

        <h2>Border Style Examples</h2>

        <!-- Solid border example -->
        <div class="border-example solid-border">
            <p>This is a solid border.</p>
        </div>

        <!-- Dashed border example -->
        <div class="border-example dashed-border">
            <p>This is a dashed border.</p>
        </div>

        <!-- Double border example -->
        <div class="border-example double-border">
            <p>This is a double border.</p>
        </div>

        <!-- Rounded border example -->
        <div class="border-example rounded-border">
            <p>This is a rounded border.</p>
        </div>

    </div>

</body>
</html>
