<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links CSS Example</title>
    <style>
        /* Styling for all links */
        a {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Blue link color */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        /* Hover effect for links */
        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        /* Styling for visited links */
        a:visited {
            color: #6610f2; /* Purple color for visited links */
        }

        /* Styling for external links */
        a.external {
            color: #28a745; /* Green color for external links */
            font-weight: bold; /* Bold font for emphasis */
        }

        /* Underline style for external links on hover */
        a.external:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Styling Links</h2>

    <p>
        This is a <a href="#">simple link</a> with default styling.
    </p>

    <p>
        This is a <a href="#" class="external">styled external link</a> that stands out.
    </p>

    <p>
        Visit <a href="https://cdn.pixabay.com/photo/2017/11/02/00/34/parrot-2909828_960_720.jpg">Example Website</a> (external link).
    </p>

    <p>
        This is a <a href="#" class="external">styled external link</a> within a paragraph.
    </p>

</body>
</html>
