<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card">
        <div class="card-face front-face">
            <h1>Front</h1>
            <p>This is the front side of the card.</p>
        </div>
        <div class="card-face back-face">
            <h1>Back</h1>
            <p>This is the back side of the card.</p>
        </div>
</body>
</html>
