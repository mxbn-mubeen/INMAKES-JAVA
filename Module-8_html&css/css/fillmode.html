<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Fill Mode Examples</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: slideIn;
        animation-duration: 1s;
        animation-timing-function: ease;
        animation-iteration-count: 1;
    }

    @keyframes slideIn {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    /* Apply different animation fill modes */
    .none {
        animation-fill-mode: none;
    }

    .forwards {
        animation-fill-mode: forwards;
    }

    .backwards {
        animation-fill-mode: backwards;
    }

    .both {
        animation-fill-mode: both;
    }
</style>
</head>
<body>
    <h2>Animation Fill Mode Examples</h2>

    <div class="box none">None Fill Mode</div><br>
    <div class="box forwards">Forwards Fill Mode</div>
    <br>
    <div class="box backwards">Backwards Fill Mode</div>
    <br>
    <div class="box both">Both Fill Mode</div>
    
</body>
</html>
