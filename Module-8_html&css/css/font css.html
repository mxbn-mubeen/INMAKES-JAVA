<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style CSS Examples</title>
    <style>
        /* Font family and size */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
        }

        /* Heading with custom font size and color */
        h1 {
            font-size: 32px;
            color: #333;
        }

        /* Paragraph with italic style */
        p.italic {
            font-style: italic;
        }

        /* Paragraph with bold style */
        p.bold {
            font-weight: bold;
        }

        /* Paragraph with underline style */
        p.underline {
            text-decoration: underline;
        }

        /* Text with different colors */
        .color-red {
            color: red;
        }

        .color-green {
            color: green;
        }

        .color-blue {
            color: blue;
        }
    </style>
</head>
<body>

    <!-- Heading with custom font size and color -->
    <h1>Font Style Examples</h1>

    <!-- Paragraph with italic style -->
    <p class="italic">This paragraph has italic font style.</p>

    <!-- Paragraph with bold style -->
    <p class="bold">This paragraph has bold font style.</p>

    <!-- Paragraph with underline style -->
    <p class="underline">This paragraph has underline text decoration.</p>

    <!-- Text with different colors -->
    <p>This is a text with <span class="color-red">red</span>, <span class="color-green">green</span>, and <span class="color-blue">blue</span> colored words.</p>

</body>
</html>
