<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image CSS Example</title>
    <style>
        /* Container styles */
        .image-container {
            text-align: center; /* Center align content */
            padding: 20px;
        }

        /* Image styles */
        .image {
            width: 300px; /* Set fixed width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Box shadow effect */
            margin-bottom: 20px; /* Bottom margin */
        }

        /* Caption styles */
        .caption {
            font-style: italic; /* Italic font style */
            color: #666; /* Gray text color */
        }
    </style>
</head>
<body>

    <!-- Image container -->
    <div class="image-container">
        <!-- Image with caption -->
        <img src="https://cdn.pixabay.com/photo/2017/11/02/00/34/parrot-2909828_960_720.jpg" alt="Placeholder Image" class="image">
        <p class="caption">This is a placeholder image</p>
    </div>

</body>
</html>
