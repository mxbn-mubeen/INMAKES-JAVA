<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Image CSS Example</title>
    <style>
        /* Container styles */
        .list-container {
            padding: 20px;
        }

        /* Unordered list with custom image */
        ul.custom-image-list {
            list-style-type: none; /* Remove default list marker */
            padding-left: 20px; /* Add left padding to align list items */
            margin-bottom: 20px;
        }

        /* Custom list item marker image */
        ul.custom-image-list li {
            list-style-image: url('https://cdn.pixabay.com/photo/2017/11/02/00/34/parrot-2909828_960_720.jpg'); /* Custom image URL */
            padding-left: 30px; /* Add additional padding for image spacing */
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <div class="list-container">

        <h2>List Style Image Example</h2>

        <!-- Unordered list with custom image -->
        <ul class="custom-image-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

    </div>

</body>
</html>
