<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Marquee Tag Example</title>
</head>
<body>

<h2>Scrolling Text Example</h2>

<marquee   style="background-color: aqua;"  behavior="scroll" direction="left" scrollamount="10">
    This is a scrolling text example using the marquee tag.
</marquee>

<h2>Scrolling Image Example</h2>

<marquee  style="background-color: crimson;" behavior="scroll" direction="right" scrollamount="5">
    <img src="https://th.bing.com/th/id/OIP.cKTq4enAGO_Wg_Omp0ysngAAAA?rs=1&pid=ImgDetMain" alt="Scrolling Image">
</marquee>

</body>
</html>
