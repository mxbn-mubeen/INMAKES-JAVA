<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Example</title>
</head>
<body>

<h2>Sample Image</h2>

<!-- Basic usage of the img tag -->
<img src="https://th.bing.com/th/id/OIP.cKTq4enAGO_Wg_Omp0ysngAAAA?rs=1&pid=ImgDetMain" alt="Sample Image">

<br>

<!-- With additional attributes like width and height -->
<img src="https://th.bing.com/th/id/OIP.cKTq4enAGO_Wg_Omp0ysngAAAA?rs=1&pid=ImgDetMain" alt="Another Image" width="300" height="200">

</body>
</html>
