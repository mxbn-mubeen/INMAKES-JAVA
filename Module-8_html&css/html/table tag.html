<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Student Grades</h2>

<table>
    <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Math Grade</th>
        <th>Science Grade</th>
    </tr>
    <tr>
        <td>001</td>
        <td>John Doe</td>
        <td>85</td>
        <td>90</td>
    </tr>
    <tr>
        <td>002</td>
        <td>Jane Smith</td>
        <td>92</td>
        <td>88</td>
    </tr>
    <tr>
        <td>003</td>
        <td>David Johnson</td>
        <td>78</td>
        <td>85</td>
    </tr>
</table>

</body>
</html>
