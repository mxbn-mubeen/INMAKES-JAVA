<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
</head>
<body>

<h2>Shopping List</h2>

<ul>
    <li>Milk</li>
    <li>Eggs</li>
    <li>Bread</li>
    <li>Cereal</li>
</ul>

<h2>Favorite Colors</h2>

<ul>
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>
    <li>Yellow</li>
</ul>

</body>
</html>
