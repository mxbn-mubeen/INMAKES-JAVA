<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajax with Database</title>
</head>
<body>

<h1>Ajax with Databases</h1>

<form action="#">
  <select name="employees" onchange="showEmployee(this.value)">
    <option value="">Select an employee</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
</form>

<br>

<div id="txtHint">Employee info will be listed here</div>

<script>
function showEmployee(str) {
    var xhttp;
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    }
    xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("txtHint").innerHTML = this.responseText;
        } 
    };
    xhttp.open("GET", "getempolyee.jsp?empid=" + str, true);
    xhttp.send();
}
</script>

</body>
</html>
