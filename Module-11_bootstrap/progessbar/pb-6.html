<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Striped and Colored Progress Bars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
 
        <div class="progress">
            <div class="progress-bar " style="width: 10%;"></div>
            <div class="progress-bar bg-success " style="width: 40%;">free space</div>
            <div class="progress-bar bg-info" style="width: 50%;">contiguous space</div>
            <div class="progress-bar bg-warning " style="width: 50%;">warning</div>
            <div class="progress-bar bg-danger " style="width: 50%;">danger</div>
            <div class="progress-bar bg-white "style="width: 60%;">white</div>
            <div class="progress-bar bg-secondary " style="width: 70%;">secondary</div>
            <div class="progress-bar bg-light " style="width: 80%;">light</div>
            <div class="progress-bar bg-dark " style="width: 90%;">dark</div>
        </div>

</body>
</html>
