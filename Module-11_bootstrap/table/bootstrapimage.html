<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Example</title>
    <link rel="stylesheet" href="D:\java\Module-11_bootstrap\css\bootstrap.min.css">
    <script src="D:\java\Module-11_bootstrap\jquery\bootstrap.bundle.min.js"></script>
    <script src="D:\java\Module-11_bootstrap\jquery\jquery.slim.min.js"></script>
    <script src="D:\java\Module-11_bootstrap\jquery\popper.min.js"></script>
</head>
<body>
    <table class="table table-bordered" width="100%">
            <tr>
                <th class="table-success">image with rounded corners</th>
                <th class="table-dark">image with rounded corners</th>
                <th class="table-primary">image with thumbnail</th>
                <th class="table-danger">image align left</th>
            </tr>
            <tr>
                <td><img src="cat.jpg" alt="" class="rounded"></td>
                <td><img src="cat.jpg" alt="" class="rounded-circle"></td>
                <td><img src="cat.jpg" alt="" class="img-thumbnail"></td>
                <td><img src="cat.jpg" alt="" class="float-left"></td>
            </tr>
            <tr>
                <th class="table-danger">image align right</th>
                <th class="table-warning">image align centered</th>
                <th class="table-info">image fluid</th>
                <th class="table-dark">image responsive</th>
            </tr>
            <tr>
                <td><img src="cat.jpg" alt="" class="float-right"></td>
                <td><img src="cat.jpg" alt="" class="mx-auto- d-block"></td>
                <td><img src="cat.jpg" alt="" class="img-fluid" width="100%" height="auto"></td>
                <td><img src="cat.jpg" alt="" class="img-responsive" width="304" height="236"></td>
            </tr>
    </table>
</body>
</html>
