<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Example</title>
    <link rel="stylesheet" href="D:\java\Module-11_bootstrap\css\bootstrap.min.css">
    <script src="D:\java\Module-11_bootstrap\jquery\bootstrap.bundle.min.js"></script>
    <script src="D:\java\Module-11_bootstrap\jquery\jquery.slim.min.js"></script>
    <script src="D:\java\Module-11_bootstrap\jquery\popper.min.js"></script>
</head>
<body>
        <table class="table">
            <thead>
                <tr class="table-primary">
                    <th scope="col">S. No.(table-primary)</td>
                    <th scope="col">Name</td>
                    <th scope="col">City</td>
                    <th scope="col">Age</td>
                </tr>
            </thead>
            <tbody>
                <tr class="table-secondary">
                    <td scope="row">1 (table-secondary)</td>
                    <td>Ajay</td>
                    <td>Patna</td>
                    <td>20</td>
                </tr>
                <tr class="table-success">
                    <td scope="row">2 (table-success)</td>
                    <td>Rahul</td>
                    <td>Chandigarh</td>
                    <td>17</td>
                </tr>
                <tr class="table-info">
                    <td scope="row">3 (table-info)</td>
                    <td>Nikita</td>
                    <td>Mumbai</td>
                    <td>17</td>
                </tr>
                <tr class="table-light">
                    <td scope="row">4 (table-light)</td>
                    <td>Parul</td>
                    <td>Shimla</td>
                    <td>17</td>
                </tr>
                <tr class="table-dark">
                    <td scope="row">5 (table-dark)</td>
                    <td>Somya</td>
                    <td>Delhi</td>
                    <td>17</td>
                </tr>
                <tr class="table-active">
                    <td scope="row">6 (table-active)</td>
                    <td>Eshika</td>
                    <td>Noida</td>
                    <td>22</td>
                </tr>
                <tr class="table-danger">
                    <td scope="row">7(table-danger)</td>
                    <td>Deeksha</td>
                    <td>Bengaluru</td>
                    <td>21</td>
                </tr>
            </tbody>
        </table>
    
</body>
</html>
</body>
</html>
