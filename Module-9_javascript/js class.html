<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class</title>
</head>
<body>
    <script type="text/javascript">
        class Person {
            constructor(firstname, lastname, age) {
                this.firstname = firstname;
                this.lastname = lastname;
                this.age = age;
            }

            showPersonDetails() {
                document.write(`<br>First Name: ${this.firstname}`);
                document.write(`<br>Last Name: ${this.lastname}`);
                document.write(`<br>Age: ${this.age}`);
            }
        }

        const pl = new Person("Rajesh", "Kannan", 28); // Create a Person object
        pl.showPersonDetails(); // Call the showPersonDetails function

        // document.write(typeof Person); // [Function]
    </script>
</body>
</html>
