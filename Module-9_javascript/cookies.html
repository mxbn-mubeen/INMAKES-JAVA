<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Page that Remembers Your Name</title>
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        window.onload = function () {
            var nam = getCookie("name");
            if (!nam) {
                nam = window.prompt("Enter your name");
                if (nam) {
                    setCookie("name", nam, 365); // Cookie expires in 365 days
                }
            }
            if (nam) {
                document.getElementById("greeting").innerHTML = "<b>Hello there </b>" + nam;
            }
        }
    </script>
</head>
<body>
    <h1>Here is Your Cookie</h1>
    <hr>
    <p id="greeting"></p>
</body>
</html>
