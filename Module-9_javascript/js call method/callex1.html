<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method Example -1</title>
</head>
<body>
    <script>
        function sum(a, b) {
            return (a + b);
        }

        var result = sum.call(this, 5, 10);
        document.write('Result=' + result);
    </script>
</body>
</html>
