<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method Example-2</title>
</head>
<body>
    <script type="text/javascript">
        var employee = {
            details: function() {
                return this.name +  this.id;
            },
            name: "Karthick",
            id: 234412
        };

        var emp2 = {
            name: "Thenmozhi",
            id: 434556
        };

        var x = employee.details.call(emp2);
        document.write('<br> Name and ID: ' + x);
    </script>
</body>
</html>
