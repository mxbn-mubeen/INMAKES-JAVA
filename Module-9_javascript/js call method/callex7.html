<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method Example-7</title>
</head>
<body>
    <script type="text/javascript">
        var messenger = {
            greeting: "Hello"
            
        }
       function say(name) {
                document.write(this.greeting +' ' + name);
            }

        say.call(messenger, "John");
    </script>
</body>
</html>
