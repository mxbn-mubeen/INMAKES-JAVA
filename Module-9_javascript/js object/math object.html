<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>
<body>
    <script>

        document.write('<br> math.E='+Math.E);
        document.write('<br> math.PI='+Math.PI);
        document.write('<br> math.SQRT2='+Math.SQRT2);
        document.write('<br> math.abs='+Math.abs(-125));
        document.write('<br> math.ceil='+Math.ceil(56.2367));
        document.write('<br> math.floor='+Math.floor(56.2367));
        document.write('<br> math.max='+Math.max(12,35,21,16));
        document.write('<br> math.min='+Math.min(12,35,21,16));
        document.write('<br> math.pow='+Math.pow(2,3));
        document.write('<br> math.random='+Math.random());
        document.write('<br> math.round='+Math.round(36.9815285));
        document.write('<br> math.sqrt='+Math.sqrt(25));
    </script>
</body>
</html>
