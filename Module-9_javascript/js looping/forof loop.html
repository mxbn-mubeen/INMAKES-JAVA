<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forof loop</title>
   
</head>
<body>
    <script type="text/javascript">
        document.write("using forof loop:"+"<br>")
        var colors=['red','green','blue','yellow','orange','black','white'];
        for(i of colors){
            document.write(i+"<br>");
            
        }   
    </script>
</body>
</html>
