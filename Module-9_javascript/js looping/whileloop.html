<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
    <script>
        var x=1;
        document.write("using while loop"+"<br>");
        while(x<=5){
            document.write(x+"<br>");
            x++;
        }
    </script>
</head>
<body>
    
</body>
</html>
