<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
    <script>
        var x=1;
        document.write("using using do while loop"+"<br>");
        do{
            document.write(x+"<br>");
            x++;
        }
        while(x<5);
            
    </script>
</head>
<body>
    
</body>
</html>
