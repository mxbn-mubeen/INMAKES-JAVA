<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bitwise Operators Example</h1>
    <div id="output"></div>

    <script>
        function displayResult(description, result) {
            const outputDiv = document.getElementById('output');
            const resultElement = document.createElement('pre');
            resultElement.textContent = `${description}: ${result}`;
            outputDiv.appendChild(resultElement);
        }

        let a = 5;  // 0101 in binary
        let b = 3;  // 0011 in binary

        let bitwiseAnd = a & b;
        displayResult('Bitwise AND (a & b)', bitwiseAnd);

        let bitwiseOr = a | b;
        displayResult('Bitwise OR (a | b)', bitwiseOr);

        let bitwiseXor = a ^ b;
        displayResult('Bitwise XOR (a ^ b)', bitwiseXor);

        let bitwiseNot = ~a;
        displayResult('Bitwise NOT (~a)', bitwiseNot);

        let leftShift = a << 1;
        displayResult('Bitwise Left Shift (a << 1)', leftShift);

        let rightShift = a >> 1;
        displayResult('Bitwise Right Shift (a >> 1)', rightShift);
    </script>
</body>
</html>
