<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script in head tag</title>
    <script type="text/javascript">
        function call(){
            document.write("script in head tag by calling a function");
        }
    </script>
</head>
<body onload="call()">
</body>
</html>
