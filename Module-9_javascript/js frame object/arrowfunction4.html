<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiline arrow function</title>
</head>
<body>
    <script>
       let sum=(a,b)=>{
        let result=a+b;
        return result;
       }
       let result1=sum(2,3);//calling function
       document.write('sum='+result1);
    </script>
</body>
</html>
