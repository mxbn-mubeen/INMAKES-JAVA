<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function with one arguments</title>
</head>
<body>
    <script>
        let greet= x => document.write(x);
        greet('hello');//calling function hello
    </script>
</body>
</html>
