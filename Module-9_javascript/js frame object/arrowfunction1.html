<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function with no arguments</title>
</head>
<body>
    <script>
        let greet= () => document.write('hello');
        greet();//calling function hello
    </script>
</body>
</html>
