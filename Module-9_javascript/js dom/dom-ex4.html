<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example 5</title>
</head>
<body>
    <div id="theDiv">
        <h1>Hello, World!</h1>
        <p id="one">This is text from paragraph 1.</p>

    </div>
